name: wheels

on:
  pull_request:
    branches:
      - main
    # paths:
    #   - ".github/workflows/wheel*"
    #   - "setup.py"
    #   - "requirements*.txt"
  push:
    branches:
      - main
    tags:
      - "v[0-9]+*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          # - 8-core-ubuntu
          # - windows-8-core
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        torch_version:
          - "2.2.0"
          - "2.2.1"
        cuda_short_version:
          - "118"
          - "121"

    uses: ./.github/workflows/wheels_build.yml
    if: github.repository == 'chengzeyi/stable-fast' || github.event_name == 'pull_request'
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
      torch_version: ${{ matrix.torch_version }}
      cuda_short_version: ${{ matrix.cuda_short_version }}

  # publish to GitHub Release
  gh_release:
    name: gh_release
    needs: build
    runs-on: ubuntu-20.04

    timeout-minutes: 360
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist

      - run: ls -R dist/

      # create night release if it's a push to main
      - if: github.repository == 'chengzeyi/stable-fast' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Nightly Release
        uses: andelf/nightly-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          name: 'stable-fast Nightly Release $$'
          prerelease: true
          body: 'TODO: Add nightly release notes'
          files: |
            dist/*/*.whl

      # create release if it's a tag like vx.y.z
      - if: github.repository == 'chengzeyi/stable-fast' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
        name: Release
        uses: softprops/action-gh-release@v1
        with :
          files: |
            dist/*/*.whl

